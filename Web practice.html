<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Web developing practice</title>
</head>
<body class="aaa">
<body>
    <header>
        <h1>LOG IN KANA BABOY!</h1>
    </header>
    <form>
        <p>
            Username: 
            <input type="text" maxlength="8" placeholder="input user here">
        </p>
        <p>
            PIN: 
            <input type="password" maxlength="4" placeholder="enter your pin">
        </p>
        <p>
            Sex: <br>
            <input type="radio" name="gender" value="male" checked="checked"/> Male
            <input type="radio" name="gender" value="female"/> Female
            <input type="radio" name="gender" value="prefer not to say"/> Prefer not to say
        </p>
        <p> Checked the pets that you currently owned: <br>
            <input type="checkbox" name="pets" value="dog"/> Dog
            <input type="checkbox" name="pets" value="cat"/> Cat
            <input type="checkbox" name="pets" value="Bungi"/> Bungi
        </p>
        <p> Birthday: <br>
            <input type="date" value="Birhday">
        </p>
        <p> 
            What type of pig are you? <br><br>
            <select name="pig">
                <option value="Berdigay?"> Berdigay</option>
                <option value="Bungi?"> Bungi</option>
                
            </select>
        </p>
        <p> Upload your baktin here: <br>
            <input type="file" name="baktin">
        </p>
        <p>
        <input type="Submit" name="Submit" value="Submit here">

    </form>
    <footer>
        @2024 BAKTIN EDITION
    </footer>
    
</body>
</html>
